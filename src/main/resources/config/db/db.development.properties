##\u6570\u636E\u5E93\u9A71\u52A8\u4E3A\u540D
jdbc_driverClassName=org.postgresql.Driver
##\u6570\u636E\u5E93\u8FDE\u63A5URL
##jdbc_url=jdbc:mysql://localhost:3306/aisp?useUnicode=true&amp;characterEncoding=utf-8
jdbc_url=jdbc:postgresql://localhost:5432/summer

##\u6570\u636E\u5E93\u7528\u6237\u540D
jdbc_user=postgres
##\u6570\u636E\u5E93\u5BC6\u7801
##jdbc_password=YGhzmQC9+ZiEOQg8WPzy00fWoZmhWcQl7iEA2TpDLZDzQzlmsYg6TkOxOdqcX1bBmEjpowjG3uJzWF1diTU+VQ==
jdbc_password=123456

##\u8FDE\u63A5\u6C60\u521D\u59CB\u5316\u5927\u5C0F
pool_initialSize=10
##\u8FDE\u63A5\u6C60\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
pool_minIdle=5
##\u6700\u5927\u8FDE\u63A5\u6570\u91CF
pool_maxActive=300
#\u914D\u7F6E\u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4
pool_maxWait=120000
##\u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
pool_timeBetweenEvictionRunsMillis=30000
##\u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
pool_minEvictableIdleTimeMillis=1800000
##\u8FDE\u63A5\u6C60\u8FDE\u63A5\u9A8C\u8BC1\u67E5\u8BE2
pool_validationQuery=SELECT 'x'
##\u7533\u8BF7\u8FDE\u63A5\u7684\u65F6\u5019\u68C0\u6D4B\uFF0C\u5982\u679C\u7A7A\u95F2\u65F6\u95F4\u5927\u4E8EtimeBetweenEvictionRunsMillis\uFF0C\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548
pool_testWhileIdle=true
##\u7533\u8BF7\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0C\u505A\u4E86\u8FD9\u4E2A\u914D\u7F6E\u4F1A\u964D\u4F4E\u6027\u80FD
pool_testOnBorrow=false
##\u5F52\u8FD8\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0C\u505A\u4E86\u8FD9\u4E2A\u914D\u7F6E\u4F1A\u964D\u4F4E\u6027\u80FD
pool_testOnReturn=false
##\u5B58\u5728\u8FDE\u63A5\u6CC4\u6F0F\u65F6\uFF0C\u5173\u95ED\u8FDE\u63A5
removeAbandoned=true
##\u5B58\u5728\u8FDE\u63A5\u6CC4\u6F0F\u65F6\uFF0C\u591A\u957F\u65F6\u95F4\u5173\u95ED\u8FDE\u63A5,\u5355\u4F4D\u79D2
removeAbandonedTimeout=3600
##\u5173\u95EDabanded\u8FDE\u63A5\u65F6\u8F93\u51FA\u9519\u8BEF\u65E5\u5FD7
logAbandoned=true
## \u6253\u5F00PSCache
poolPreparedStatements=true
##\u6307\u5B9A\u6BCF\u4E2A\u8FDE\u63A5\u4E0APSCache\u7684\u5927\u5C0F
maxPoolPreparedStatementPerConnectionSize=20
